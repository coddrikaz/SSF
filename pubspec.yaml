name: staple_food_fortification
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  flutter_html: ^2.2.1
  dio: ^4.0.6
  hive:
  hive_flutter:
  cupertino_icons: ^1.0.5
  flutter_screenutil: any
  carousel_slider: ^4.2.1
  flutter_svg:
  flutter_smart_dialog: ^4.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/svg/
    - assets/translations/


  fonts:
    - family: futura
      fonts:
        - asset: assets/fonts/futura_book_font.ttf