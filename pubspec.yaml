name: staple_food_fortification
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  get:
  dio:
  hive:
  hive_flutter:
  cupertino_icons: ^1.0.2
  flutter_screenutil: any
  carousel_slider: ^4.2.1
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/svg/


  fonts:
    - family: futura
      fonts:
        - asset: assets/fonts/futura_book_font.ttf